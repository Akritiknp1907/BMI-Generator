<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Generator</h1>
        <form>
            <p><label>Height in CM:</label><input type="text" id="height" placeholder="Enter height in cm"></p>
            <p><label>Weight in KG:</label><input type="text" id="weight" placeholder="Enter weight in kg"></p>
            <button>Generate BMI</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight: Less than 18.5</p>
                <p>Normal Weight: 18.5 - 24.9</p>
                <p>Over Weight: 25 - 29.9</p>
                <p>Obesity: 30 or greater</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
